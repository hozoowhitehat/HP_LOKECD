<!DOCTYPE html>
<html>
<head>
    <title>HACKED BY HOZOO </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Lock Screen -->
    <div class="lock-screen">
        <img src="https://i.ibb.co.com/0pnvqsF9/New-Project-61-C335-AC6.png" class="foreground-image">
        <p>Simulasi Lock Screen</p>
        <input type="number" id="pin" placeholder="">
        <button class="unlock-btn" onclick="unlock()">Buka Kunci</button>
    </div>

    <!-- Unlock Screen -->
    <div class="unlock-screen" style="display:none;">
        <p>Locked Screen Access Granted</p>
        <img src="https://example.com/image.jpg" alt="Selamat HP Anda Sudah Dibebaskan">
    </div>

    <script src="script.js"></script>
</body>
</html>
